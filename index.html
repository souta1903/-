    <div class="Form">
      <h2 class="section-title" id="Contact">Contact</h2>
      <form name="contact" method="POST" action="/thanks.html" netlify-honeypot="contact" data-netlify="true">
         <input type="hidden" name="form-name" value="contact" />
      <div class="Form-Item">
      <p class="Form-Item-Label">
      <span class="Form-Item-Label-Required">必須</span>会社名
      </p>
      <input type="text" class="Form-Item-Input" placeholder="例）株式会社useless" name="company">
      </div>
      <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
      <input type="text" class="Form-Item-Input" placeholder="例）田中健介" name="name">
      </div>
      <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
      <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000" name="number">
      </div>
      <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
      <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com" name="mail">
      </div>
      <div class="Form-Item">
      <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
      <textarea class="Form-Item-Textarea" name="message"></textarea>
      </div>
      <input type="submit" class="Form-Btn" value="送信する">
      </div>
   </form>
